
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="IMG/burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>Getting info about burgers</p>
        <label for="username">username</label>
        <input type="text" name="username" id="username" >
       <br>
       <label for="user-pw">password</label>
        <input type="password" name="username">
        <br>
        <label for="amount"> How many patties do you want?</label>
        <input type="number" name="amount" id="amount" step="1">
        <br>
        <section class="cooked">
        <label for="doneness"> How do you want your patty cooked?</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" id="doneness">
        <span>Well-Done</span>
    </section>

    <section Class="Toppings">
    <Span>What Toppings Would you like?</Span>
    <br>
    
    <input type= "checkbox" id="lettuce" 
    value="lettuce" name="topping">
    <label for="lettuce"> lettuce</label>

    <input type= "checkbox" id="Tomato" 
    value="Tomato" name="topping">
    <label for="Tomato"> Tomato</label>

    <input type= "checkbox" id="Onion" 
    value="Onion" name="topping">
    <label for="Onion"> Onion</label>

  </section>

  <section class="cheesy">
    <span> Would you like to add Cheese?</span>
    <br>
    <input type="radio" name="cheese" id="Yes" Value="Yes">
    <Label for="Yes">Yes</Label>


    <input type="radio" name="cheese" id="No" Value="No">
    <Label for="No">No</Label>
  </section>


  <section class="Bun-type"></section>
  <label for="Bun"> What Type Of Bun Would You Like?</label>
<select name="bun" id="Bun">

  <option value="Sesume"> Sesume</option>
  <option value="Plain"> Plain</option>
  <option value="Sourdough"> Sourdough</option>
  <option value="Gluten-Free"> Gluten-Free</option>
  
  </select>
</section>

<section class="Sauce-selection">
  <label for="Sauce"> What Type of Sauce would you like?</label>
  <input type="text" list="Sauce" name="Sauce">

  <Datalist id="Sauces">
    <option value="Ketchup"> Ketchup</option>
    <option value="Mayo"> Mayo</option>
    <option value="Ranch"> Ranch</option>
  </Datalist>
</section>


<section class="extra-info">
  <label for="extra">Anything else you want to add?</label>
  <br>
  <textarea name="extra" id="extra" cols="40"
  rows="3"> No Thanks, Its Perfect</textarea>
</section>


<br>

<section Class="Submission">
<input type="submit">
</section>
      </form>
     
    </section>
  </body>
</html>
